<h2>{{content.title}}</h2>
<article *ngIf="content.type === 'text'">
  <p *ngFor="let item of content.bodyText">
    {{item}}
  </p>
</article>
    <ul *ngIf="content.type === 'arr' && content.bodyArr">
      <li *ngFor="let item of content.bodyArr.technologies"><span>{{item.name}}</span> <span> {{(item.howMuch | howMuch)}}</span></li>
      <li *ngFor="let item of content.bodyArr.languages"><span>{{item.name}}</span> <span> {{(item.howMuch | howMuch)}}</span></li>
    </ul>
